# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - omniplex

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: npm install and build
        run: |
          npm ci --production=false
          npm run build

      - name: Install production dependencies
        run: |
          npm ci --production

      - name: Create deployment package
        run: |
          mkdir deployment
          cp -r .next deployment/
          cp -r node_modules deployment/
          cp -r public deployment/ || true
          cp package*.json deployment/
          cp next.config.mjs deployment/
          cd deployment && zip -r ../release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_09F577567E584758BDE636BCDDC18D4A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_31E988940D3E414B84D9FD7A0E4F5D9E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_524A9F3E31564AE9A96DAF71EF506F07 }}

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "omniplex"
          slot-name: "Production"
          package: .
